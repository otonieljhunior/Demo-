<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Cadastro Pedido</title></head>
<body>
<h1>Cadastro de Pedido</h1>
<form action="/pedidos" method="post" th:object="${pedido}">
    <input type="hidden" th:field="*{id}" />

    Cliente:
    <select name="clienteId" required>
        <option value="" disabled th:if="${pedido.cliente == null}" selected>-- selecione --</option>
        <option th:each="c : ${clientes}"
                th:value="${c.id}"
                th:selected="${pedido.cliente != null} ? ${c.id} == ${pedido.cliente.id} : false"
                th:text="${c.nome}">Cliente</option>
    </select>
    <br/>

    Descrição: <input type="text" th:field="*{descricao}" required/><br/>
    Valor Total: <input type="number" step="0.01" th:field="*{valorTotal}" /><br/>

    Produtos (Ctrl+click para múltipla seleção):
    <br/>
    <select name="produtoIds" multiple size="5">
        <option th:each="p : ${produtos}"
                th:value="${p.id}"
                th:selected="${pedido.produtos != null} ? ${pedido.produtos.contains(p)} : false"
                th:text="${p.nome + ' (R$ ' + p.preco + ')'}">Produto</option>
    </select>
    <br/>

    <button type="submit">Salvar</button>
</form>
<a href="/pedidos">Voltar</a>
</body>
</html>
